name: CI

on: [push]

jobs:
  build:
    name: Build on node 10 and ubuntu-latest
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 10
      uses: actions/setup-node@v1
      with:
        version: 10

    - name: npm install and build
      run: |
        npm install
        npm run build --if-present
